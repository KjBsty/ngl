    <script>
        const home = document.querySelector('.ngl-home');
        const sent = document.querySelector('.ngl-sent');
        const submit = document.querySelector('.submitt');


        $('textarea').on('change keyup paste', function (e) {
            if (e.target.value == '') {
                $('.submitt').hide()
            } else {
                $('.submitt').show()

        submit.addEventListener('click', () => {
